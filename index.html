<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css" integrity="sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <h1>Timer</h1>
    <div style="text-align:center"></div>
    <svg height="400" width="400">
        <circle
         r="190"
         cx="200" 
         cy="200"
         fill="transparent"
         stroke="blue"
         stroke-width="15"
         stroke-dasharray="565"
         stroke-dashoffset="0"
         transform="rotate(-90 200 200)"
         ></svg>
</head>

<body>
    <input type="text" id="duration" value="30">
    <button id="start"><i class="fa-solid fa-play"></i></button>
    <button id="pause"><i class="fa-solid fa-pause"></i></button>

</body>

<script src="index.js"></script>

</html>
